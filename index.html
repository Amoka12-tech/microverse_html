<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website!</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
   <header id="header">
       <img id="header-img" src="images/logo.png" alt="No image found">

       <nav id="nav-bar">
        <button class="nav-link" onclick="goToElement('one')">Home</button>
        <button class="nav-link" onclick="goToElement('two')">Products</button>
        <button class="nav-link" onclick="goToElement('three')">Contact</button>
       </nav>
   </header> 
        
   <!-- Section one(1) -->
   <section id="one">
       <h2>
           Home
       </h2>

       <form id="form" action=" https://www.freecodecamp.com/email-submit">
           <label for="email">Email</label>
           <input 
            id="email" 
            placeholder="Enter email address"
            type="email"
            value=""
            />

            <input type="submit" value="Submit" id="submit" />
       </form>
   </section>

   <!-- Section Two(2) -->
   <section id="two">
       <h2>
           Products
       </h2>
       <div class="video_holder">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/gRvnlcxPNb4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       </div>
   </section>

   <!-- Section Three(3) -->
   <section id="three">
       <h2>
           Contact
       </h2>
   </section>

   <script>
       function goToElement(id){
           document.getElementById(id).scrollIntoView(true);
       }
   </script>
    
</body>
</html>
